<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Innovation RS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        
        .navbar { background: #2e2b4f; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { font-size: 20px; }
        .navbar button { background: #e74c3c; border: none; color: white; padding: 8px 16px; border-radius: 5px; cursor: pointer; }
        .navbar button:hover { background: #c0392b; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; }
        .tab-btn { padding: 12px 20px; border: none; background: none; cursor: pointer; font-weight: 600; 
            border-bottom: 3px solid transparent; transition: all 0.3s; }
        .tab-btn.active { border-bottom-color: #2e2b4f; color: #2e2b4f; }
        .tab-btn:hover { color: #2e2b4f; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .card { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .card h2 { margin-bottom: 15px; color: #2e2b4f; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #5568d3; }
        .btn.secondary { background: #95a5a6; }
        .btn.secondary:hover { background: #7f8c8d; }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .stat-card .number { font-size: 28px; font-weight: bold; color: #667eea; }
        .stat-card .label { color: #666; font-size: 14px; margin-top: 5px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        table th { background: #f0f0f0; padding: 12px; text-align: left; font-weight: 600; }
        table td { padding: 12px; border-bottom: 1px solid #eee; }
        table tr:hover { background: #f9f9f9; }
        
        .status { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 600; }
        .status.completed { background: #d4edda; color: #155724; }
        .status.pending { background: #fff3cd; color: #856404; }
        .status.failed { background: #f8d7da; color: #721c24; }
        
        .copy-link { display: flex; gap: 5px; align-items: center; }
        .copy-link input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; }
        .copy-link button { padding: 6px 12px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; }
        
        .alert { padding: 15px; border-radius: 5px; margin-bottom: 15px; }
        .alert.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ðŸ“Š Admin Dashboard</h1>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('payments')">ðŸ’° Payments</button>
            <button class="tab-btn" onclick="switchTab('generate')">ðŸ”— Generate Link</button>
            <button class="tab-btn" onclick="switchTab('users')">ðŸ‘¥ Users</button>
        </div>

        <!-- Payments Tab -->
        <div id="payments" class="tab-content active">
            <div class="stats" id="paymentStats">
                <div class="stat-card">
                    <div class="number">-</div>
                    <div class="label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="number">-</div>
                    <div class="label">This Month</div>
                </div>
                <div class="stat-card">
                    <div class="number">-</div>
                    <div class="label">All Time</div>
                </div>
            </div>

            <div class="card">
                <h2>Recent Payments</h2>
                <div style="margin-bottom: 15px;">
                    <button class="btn secondary" onclick="loadPayments('today')">Today</button>
                    <button class="btn secondary" onclick="loadPayments('month')">This Month</button>
                    <button class="btn secondary" onclick="loadPayments('all')">All Time</button>
                </div>
                <table id="paymentsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Bill #</th>
                            <th>Amount</th>
                            <th>Plan</th>
                            <th>Status</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="paymentsBody">
                        <tr><td colspan="6" style="text-align: center; color: #999;">Loading...</td></tr>
                    </tbody>
                </table>
                <button class="btn" style="margin-top: 15px;" onclick="downloadPaymentCSV()">ðŸ“¥ Download CSV</button>
            </div>
        </div>

        <!-- Generate Custom Link Tab -->
        <div id="generate" class="tab-content">
            <div class="card">
                <h2>Generate Custom Payment Link</h2>
                <div id="genAlert"></div>
                
                <div class="form-group">
                    <label>Amount (USD) *</label>
                    <input type="number" id="genAmount" placeholder="e.g., 250" min="1" step="0.01">
                </div>

                <div class="form-group">
                    <label>Client Email *</label>
                    <input type="email" id="genEmail" placeholder="client@company.com">
                </div>

                <div class="form-group">
                    <label>Description (optional)</label>
                    <input type="text" id="genDescription" placeholder="e.g., Executive Search - 3 positions">
                </div>

                <button class="btn" onclick="generateLink()" style="width: 100%;">ðŸ”— Generate Payment Link</button>

                <div id="generatedLink" class="hidden" style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px;">
                    <p style="margin-bottom: 10px;"><strong>Share this link with your client:</strong></p>
                    <div class="copy-link">
                        <input type="text" id="linkOutput" readonly>
                        <button onclick="copyToClipboard()">Copy</button>
                    </div>
                    <p style="margin-top: 10px; font-size: 12px; color: #666;">This link is valid for 30 days.</p>
                </div>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="users" class="tab-content">
            <div class="card">
                <h2>Users</h2>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Joined</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody">
                        <tr><td colspan="4" style="text-align: center; color: #999;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'payments') loadPayments('all');
            if (tabName === 'users') loadUsers();
        }

        async function loadPayments(period = 'all') {
            try {
                const res = await fetch(`/api/admin/payments?period=${period}`);
                const data = await res.json();
                
                const tbody = document.getElementById('paymentsBody');
                if (!data.payments.length) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999;">No payments found</td></tr>';
                    return;
                }

                tbody.innerHTML = data.payments.map(p => `
                    <tr>
                        <td>${new Date(p.created_at).toLocaleDateString()}</td>
                        <td>${p.bill_number || 'N/A'}</td>
                        <td>$${parseFloat(p.amount).toFixed(2)}</td>
                        <td>${p.plan_type.toUpperCase()}</td>
                        <td><span class="status ${p.status}">${p.status}</span></td>
                        <td>${p.client_email || '-'}</td>
                    </tr>
                `).join('');

                // Update stats
                const stats = {
                    today: data.period === 'today' ? data.total : 0,
                    month: data.period === 'month' ? data.total : 0,
                    all: data.period === 'all' ? data.total : 0
                };
                document.querySelectorAll('.stat-card .number')[0].textContent = '$' + (period === 'today' ? data.total : '-').toFixed(2);
            } catch (e) {
                console.error(e);
                alert('Error loading payments');
            }
        }

        async function generateLink() {
            const amount = document.getElementById('genAmount').value;
            const email = document.getElementById('genEmail').value;
            const description = document.getElementById('genDescription').value;
            const alert = document.getElementById('genAlert');

            if (!amount || !email) {
                alert.innerHTML = '<div class="alert error">Please fill in Amount and Email</div>';
                return;
            }

            try {
                const res = await fetch('/api/generate-payment-link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount, client_email: email, description })
                });
                const data = await res.json();

                if (data.ok) {
                    document.getElementById('linkOutput').value = data.link;
                    document.getElementById('generatedLink').classList.remove('hidden');
                    alert.innerHTML = '<div class="alert success">âœ… Payment link generated successfully!</div>';
                } else {
                    alert.innerHTML = `<div class="alert error">Error: ${data.error}</div>`;
                }
            } catch (e) {
                alert.innerHTML = `<div class="alert error">Server error: ${e.message}</div>`;
            }
        }

        function copyToClipboard() {
            const link = document.getElementById('linkOutput');
            link.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }

        function downloadPaymentCSV() {
            alert('CSV download feature coming soon.');
        }

        async function loadUsers() {
            // Placeholder - implement as needed
            document.getElementById('usersBody').innerHTML = '<tr><td colspan="4" style="text-align: center; color: #999;">Feature coming soon</td></tr>';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                fetch('/api/logout', { method: 'POST' })
                    .then(() => window.location.href = '/index.html');
            }
        }

        // Load payments on page load
        window.addEventListener('load', () => loadPayments('all'));
    </script>
</body>
</html>
